<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NearBeach Demo</title>
</head>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
<style>
body {
    background-image: linear-gradient(to top, rgba(219, 39, 119, 0.5), rgba(59, 130, 246, 0.5)), url("images/background_image.jpg");
    background-size: auto, cover;
    background-position: 0% 0%, 30% 50%;
    background-repeat: repeat, no-repeat;
    background-attachment: fixed, fixed;
    font-size: 25px;
    color: #fff;
    text-shadow: 0 0 3px #8d032f, 0 0 7px #053b99;
}
.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.logo {
    width: 100px;
    height: 100px;
}

h1 {
    font-family: "Pacifico", cursive;
    font-weight: 400;
    font-size: 3.25em;
    margin: 0 0 0.25em 0;
}

a {
    border: 3px solid #ffffff;
    color: inherit;
    padding: 5px 20px;
    margin-bottom: 40px;
    font-size: 40px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}


a:link { text-decoration: none; color: inherit; }
a:visited { text-decoration: none; color: inherit; }
a:hover { text-decoration: none; color: inherit; }
a:active { text-decoration: none; color: inherit; }


td {
    border: 3px solid #ffffff;

}

</style>
<body>
    <div class="hero">
        <img src="images/nearbeach_logo.svg" class="logo" />
        <h1>NearBeach Demo</h1>
        <a href="https://demo.nearbeach.app/login" target="_blank" class="button">Try out the demo</a>
        <div class="credentials">
            <p>Username: team_leader<br/>Password: Test1234$</p>
        </div>
    </div>
</body>
</html>
